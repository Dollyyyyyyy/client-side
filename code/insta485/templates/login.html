<!DOCTYPE html>
<style>
    .navigation_links {
        display: flex;
        border: solid;
    }

    .navigation_links div{
        padding: 8px;
    }

    .content {
        border: solid;
        margin: auto;
        width: 600px;
        margin-top: 10px;
        padding: 10px;
    }

    input {
        width: 100%;
        margin: 10px;
        box-sizing: border-box;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>insta485</title>
</head>

<body>
    <div class="navigation_links">
        <div>
            <a href="/">homepage</a>
        </div>

        <div style="margin-left: auto;">
            <a href="{{ url_for('create') }}">sign up</a>
        </div>
    </div>
    
    <div class="content">
        <p>{{text}}</p>
        <form action="{{ url_for('accounts', target=url_for('show_index')) }}" method="post" enctype="multipart/form-data">
            <label for="fname">username</label>
            <input type="text" id="fname" name="username" required/>
            <label for="fpassword">password</label>
            <input type="password" id="fpassword" name="password" required/>
            <input type="submit" value="login"/>
            <input type="hidden" name="operation" value="login"/>
        </form>
    </div>
</body>
