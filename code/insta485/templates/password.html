{% extends "base.html" %}

{% block content_style %}
.content {
    border: solid;
    margin: auto;
    width: 600px;
    margin-top: 10px;
    padding: 10px;
}

input {
    width: 100%;
    margin: 10px;
    box-sizing: border-box;
}
{% endblock content_style %}


{% block content %}
<div class="content">
    <p>{{text}}</p>
    <br>
    <form action="{{ url_for('accounts', target=url_for('users', user_url_slug=logname)) }}" method="post" enctype="multipart/form-data">
        <label for="fpassword">old password</label>
        <input type="password" id="fpassword" name="password" required/>
        <label for="fpassword1">new password</label>
        <input type="password" id="fpassword1" name="new_password1" required/>
        <label for="fpassword2">retype new password</label>
        <input type="password" id="fpassword2" name="new_password2" required/>
        <input type="submit" name="update_password" value="submit"/>
        <input type="hidden" name="operation" value="update_password"/>
    </form>
</div>
{% endblock content %}
